<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8fd88ba57c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@800,500,700,400,900&display=swap" rel="stylesheet">
    <title>Magic Shop</title>
</head>
<body>
    <nav class="nav">
        <div class="nav__shop-image">
            <a href="index.html">
                <img src="../recursos/monkey.png" alt="monkey">
            </a>
        </div>
        <div class="nav__menu">
            <div class="nav__products">
                <a href="#products">
                    <h3>Products</h3>
                </a>
            </div>
            <div class="nav__search">
                <form method="post">
                    <input type="text" name="search-bar" placeholder="Busca un producto">
                    <a class="nav__search-button" href="product_detail.html">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </form>
            </div>
            <div class="nav__cart">
                <i class="fas fa-shopping-cart"></i>
                <div class="cart__item-number">0</div>
            </div>
        </div>
    </nav>
    <div class="banner">
        <h1 class="banner__text">Discover our new collection</h1>
    </div>
    <div class="products" id="products">
        <h2 class="products__title">Our products</h2>
        <div class="products__products-section">
            <ul class="products__product-list"></ul>
        </div>
    </div>
</body>
<footer>
    <script type="module" src="../js/index.js"></script>
</footer>
</html>
