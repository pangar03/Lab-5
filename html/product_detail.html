<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8fd88ba57c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@800,500,700,400,900&display=swap" rel="stylesheet">
    <title>Magic Shop</title>
</head>
<body>
    <nav class="nav">
        <div class="nav__shop-image">
            <a href="index.html">
                <img src="../recursos/monkey.png" alt="monkey">
            </a>
        </div>
        <div class="nav__menu">
            <div class="nav__products">
                <a href="index.html">
                    <h3>Products</h3>
                </a>
            </div>
            <div class="nav__search">
                <form method="post">
                    <input type="text" name="search-bar" placeholder="Busca un producto">
                    <a class="nav__search-button" href="product_detail.html">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </form>
            </div>
        </div>
    </nav>
    <section class="product-info">
        <div class="product-info__back">
            <a href="index.html" class="product-info__back-buttons">
                <i class="fa-solid fa-arrow-left"></i>
                <h3>Back</h3>
            </a>
        </div>
        <div class="product-info__product">
            <div class="product-info__image">
                <!-- <img src="../recursos/IMG1.jpg" alt="product-image"> -->
            </div>
            <div class="product-info__details">
                <h2 class="product-info__product-name"></h2>
                <h3 class="product-info__price"></h3>
                <div class="product-info__sizes">
                    <ul class="product-info__size-list">
                        <li class="product-info__size-box">M</li>
                        <li class="product-info__size-box">L</li>
                        <li class="product-info__size-box">XL</li>
                        <li class="product-info__size-box">XXL</li>
                    </ul>
                </div>
                <div class="product-info__actions">
                    <div class="product-info__add-to-cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <div class="product-info__buy-now">
                        <h2>Buy Now!</h2>
                    </div>
                </div>
                <div class="product-info__product-info">
                    <div class="product-info__information">
                        <h1>Description</h1>
                    </div>
            </div>
            </div>
        </div>
    </section>
</body>
<footer>
    <script type="module" src="../js/product_detail.js"></script>
</footer>
</html>
